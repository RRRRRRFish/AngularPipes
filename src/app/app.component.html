<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label><br>
      <input class="form-control" #userInput (input)="onNameChange(userInput.value)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label><br>
      <input type="date" class="form-control" (input)="onDateChange($event)"/>
    </div>
    <div class="col">
      <label><b>Recived Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label><br>
      <input type="" class="form-control" (input)="onAmountChange($event)"/>
    </div>
    <div class="col">
      <label><b>Recived Amount</b></label>
      <div>
        {{ amount | currency: 'AUD' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label><br>
      <input type="" class="form-control" (input)="onMilesChange($event)"/>
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: 'km' | number: '1.0-2' }} km
      </div>
    </div>
  </div>

</div>

{{car | json}}
